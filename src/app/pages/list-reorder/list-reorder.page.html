<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">list - reorder</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="toggle()">
                <ion-icon slot="icon-only" [name]="disabled ? 'lock-closed' : 'lock-open'"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-reorder-group [disabled]="disabled" (ionItemReorder)="doReorder($event)">
            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{ personaje }}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="ellipse-sharp"></ion-icon>
                </ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
</ion-content>
